<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1 class="header-text">Amazon</h1>

    </div>
    
    <div class="container">
        <h1 class="heading"><strong>Sign-In</strong></h1>
        <form class="form">
            <p class="form-label">Email (phone for mobile accounts)</p>
            <input type="email" id="email-input" name="email" class="input-box" placeholder="Enter your email address" required>
        </form>

        <div class="form">
           <label for="password-input" class="form-label"> Password&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;Forgot password?</label>
            <input type="password" id="password-input" name="password" class="input-box">
        </div>
                 
        <button class="button sign-in-button">Sign-in</button>
        <p class="small-text">By continue, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</p>
        
            <div class="form">
                <label for="checkbox-input" class="checkbox-label">
                  <input type="checkbox" id="checkbox-input" name="keep-signed-in">
                  Keep me signed in. Details
                </label>
                
              </div>
              <div class="form">
                <button class="Create-account-button">Create your Amazon account</button>
              </div>
                        
          
</body>
</html>
